<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Business Blog Card | devChallenges.io</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="top-container">
          <div class="img-container">
            <img src="./resources/hero-image-1.jpg" alt="" />
          </div>

          <div class="overlay-container">
            <img src="./resources/white-overlay.svg" alt="" />
          </div>
        </div>

        <div class="info-container">
          <div class="body-info">
            <h1>Perfect solution for small business</h1>
            <p class="description">
              Small businesses need to generate leads to grow. You can use tools
              like Ringy.
            </p>
          </div>

          <div class="author-info">
            <div class="avatar-container">
              <img src="./resources/avatar-image-business-card-1.png" alt="" />
            </div>

            <div class="author-name-job">
              <p class="name">Amy Burgess</p>
              <p class="job">Customer Manger, Solution Oy</p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div>
        Coded by
        <a href="https://github.com/gustavo2023">Gustavo Gutierrez</a> |
        Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
